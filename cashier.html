<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-300 to-yellow-300">
    <div class="navbar bg-base-100 h-[100px] bg-slate-200 m-3 rounded-lg shadow-lg">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a>About</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a href="" class="btn btn-ghost text-3xl font-bold">Enterprise Resource Management System</a>
        </div>
        <div class="navbar-end">
            <button class="btn btn-success px-6 py-3 text-lg shadow-lg" onclick="document.getElementById('logoutModal').showModal()">Log Out</button>
        </div>
        <!-- Log Out Confirmation Modal -->
<dialog id="logoutModal" class="modal">
    <div class="modal-box text-center">
        <h3 class="text-lg font-bold">Are you sure you want to log out from admin page?</h3>
        <p class="mt-2 text-gray-600">You will be redirected to the dashboard.</p>
        <div class="modal-action flex justify-center gap-4">
            <button class="btn btn-success" onclick="logout()">Yes, Log Out</button>
            <form method="dialog">
                <button class="btn btn-error">Cancel</button>
            </form>
        </div>
    </div>
</dialog>

<script>
    function logout() {
        // Clear session or local storage if needed
        localStorage.clear();
        sessionStorage.clear();

        // Redirect to the dashboard page (Change 'dashboard.html' to your actual dashboard file)
        window.location.href = "dashboard.html";
    }
</script>
    </div>

    <!-- Spinner -->
    <div id="spinner" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-white"></div>
    </div>

    <div class="flex">
        <!-- Product Container -->
        <div class="w-3/4 p-6">
            <h1 class="text-3xl font-bold mb-6">Product List</h1>

            <!-- Category Buttons -->
            <div class="flex gap-4 mb-6 flex-wrap">
                <button onclick="filterProductsByCategory('All')" class="btn bg-yellow-300 hover:bg-red-500">All</button>
                <button onclick="filterProductsByCategory('Grocery Product')" class="btn bg-yellow-300 hover:bg-red-500">Grocery Product</button>
                <button onclick="filterProductsByCategory('Halal Meat')" class="btn bg-yellow-300 hover:bg-red-500">Halal Meat</button>
                <button onclick="filterProductsByCategory('Haram Meat')" class="btn bg-yellow-300 hover:bg-red-500">Haram Meat</button>
                <button onclick="filterProductsByCategory('Hardware')" class="btn bg-yellow-300 hover:bg-red-500">Hardware</button>
                <button onclick="filterProductsByCategory('Software')" class="btn bg-yellow-300 hover:bg-red-500">Software</button>
                <button onclick="filterProductsByCategory('Other')" class="btn bg-yellow-300 hover:bg-red-500">Other</button>
            </div>

            <!-- Product Grid -->
            <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-3"></div>
        </div>

        <!-- Cart Section -->
        <div class="w-[400px] h-screen p-6 bg-white shadow-lg overflow-y-auto fixed right-0 top-[110px]">
            <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
            <div class="grid grid-cols-2 font-semibold text-lg mb-4">
                <span>Product Name</span>
                <span class="text-right">Price</span>
            </div>
            <div id="cart-items" class="space-y-4"></div>
            <div id="total-price" class="mt-6 font-semibold text-lg"></div>

            <!-- Dropdown for Bag Selection -->
            <div class="flex flex-col mt-8">
                <label for="bag-selection" class="mb-2 font-bold text-lg">Choose a Bag:</label>
                <select id="bag-selection" class="select select-bordered w-full max-w-xs" onchange="handleBagSelection(this.value)">
                    <option value="NoBag">No Bag</option>
                    <option value="ClothBag">Cloth Bag</option>
                    <option value="PlasticBag">Plastic Bag</option>
                    <option value="Trolley">Trolley</option>
                </select>
            </div>

            <!-- Purchase Button -->
            <div class="mt-8 flex justify-end">
                <button class="btn bg-blue-500 hover:bg-blue-700 w-[100px]" onclick="purchase()">Purchase</button>
            </div>
        </div>
    </div>

    <script src="counter.js"></script>
    <script src="buy_bag.js"></script>
    <script src="logout.js"></script>
</body>
</html>
