<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .form-container button {
            width: 95%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-container button:hover {
            background-color: #218838;
        }
        .preview {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .preview img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Enter Employee Details</h3>
        <input type="text" id="empName" placeholder="Name">
        <input type="text" id="empID" placeholder="ID">
        <input type="number" id="empAge" placeholder="Age">
        <input type="text" id="empSex" placeholder="Sex">
        <input type="file" id="empPhoto" accept="image/*" onchange="previewImage(event)">
        <div class="preview">
            <img id="previewImg" src="https://via.placeholder.com/100" alt="Employee Photo">
        </div>
        <button onclick="assignEmployee()">Assign Employee</button>
    </div>
    
    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById('previewImg');
                output.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
