<!-- Log Out Confirmation Modal -->
<dialog id="logoutModal" class="modal">
    <div class="modal-box text-center">
        <h3 class="text-lg font-bold">Are you sure you want to log out?</h3>
        <p class="mt-2 text-gray-600">You will be logged out from the system.</p>
        <div class="modal-action flex justify-center gap-4">
            <button class="btn btn-success" onclick="logout()">Yes, Log Out</button>
            <form method="dialog">
                <button class="btn btn-error">Cancel</button>
            </form>
        </div>
    </div>
</dialog>

<script>
    function logout() {
        window.location.href = "index.html"; // Redirect to login page
    }
</script>

            </div>

    <section>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 m-5">
            <div class="card bg-white shadow-lg rounded-lg hover:shadow-xl transform hover:scale-105 transition-transform duration-300 cursor-pointer" onclick="openAdminLogin()">
                <div class="card-body items-center">

                    <h2 class="card-title text-xl font-semibold">Admin</h2>

        <h2 class="card-title text-xl font-semibold">Cashier</h2>

    <!-- Admin Login Modal -->
    <div id="adminLoginModal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 hidden flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-xl font-bold mb-4">Admin Login</h2>
            <input type="text" id="adminId" placeholder="Admin ID" class="input input-bordered w-full mb-3">
            <input type="password" id="adminPassword" placeholder="Password" class="input input-bordered w-full mb-3">
            <p id="adminError" class="text-red-500 text-sm hidden">Invalid credentials. Try again.</p>
            <div class="flex justify-between">
                <button class="btn btn-error" onclick="closeAdminLogin()">Cancel</button>
                <button class="btn btn-primary" onclick="validateAdmin()">Login</button>
            </div>
        </div>
    </div>
      <!-- Cashier Login Modal -->
    <div id="cashierLoginModal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 hidden flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-xl font-bold mb-4">Cashier Login</h2>
            <input type="text" id="cashierId" placeholder="Cashier ID" class="input input-bordered w-full mb-3">
            <input type="password" id="cashierPassword" placeholder="Password" class="input input-bordered w-full mb-3">
            <p id="cashierError" class="text-red-500 text-sm hidden">Invalid credentials. Try again.</p>
            <div class="flex justify-between">
                <button class="btn btn-error" onclick="closeCashierLogin()">Cancel</button>
                <button class="btn btn-primary" onclick="validateCashier()">Login</button>
            </div>
        </div>
    </div>


    <script>
        function openAdminLogin() {
            document.getElementById("adminLoginModal").classList.remove("hidden");
        }

        function closeAdminLogin() {
            document.getElementById("adminLoginModal").classList.add("hidden");
        }

        function validateAdmin() {
            var adminId = document.getElementById("adminId").value;
            var adminPassword = document.getElementById("adminPassword").value;
            var errorMessage = document.getElementById("adminError");

            if (adminId === "Admin01" && adminPassword === "AdminPass01") {
                window.location.href = "admin.html"; // Redirect to admin page
            } else {
                errorMessage.classList.remove("hidden");
            }
        }

        function logout() {
            window.location.href = "index.html"; // Redirect to login page
        }
         function openCashierLogin() {
    document.getElementById("cashierLoginModal").classList.remove("hidden");
}


        function closeCashierLogin() {
            document.getElementById("cashierLoginModal").classList.add("hidden");
        }

        function validateCashier() {
            var cashierId = document.getElementById("cashierId").value;
            var cashierPassword = document.getElementById("cashierPassword").value;
            var errorMessage = document.getElementById("cashierError");

            if (cashierId === "Cashier01" && cashierPassword === "CashierPass01") {
                window.location.href = "cashier.html"; // Redirect to cashier page
            } else {
                errorMessage.classList.remove("hidden");
            }
        }
    </script>
